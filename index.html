<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boomi's Masala Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      color: #333;
    }

    header {
      background-color: #8B4000;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f4f4f4;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
      margin-left: 1rem;
    }

    .product h3 {
      margin: 0 0 0.5rem 0;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #8B4000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart {
      background-color: #fff0e1;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Boomi's Homemade Masala - Order Online</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="Sambar-Powder.png" alt="Sambar Powder">
      <div class="product-details">
        <h3>Sambar Powder</h3>
        <p>Rs. 100</p>
      </div>
      <button onclick="addToCart('Sambar Powder', 100)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="Chill-Powder.png" alt="Chilli Powder">
      <div class="product-details">
        <h3>Chilli Powder</h3>
        <p>Rs. 90</p>
      </div>
      <button onclick="addToCart('Chilli Powder', 90)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="Idly-Powder.jpg" alt="Idly Podi">
      <div class="product-details">
        <h3>Idly Podi</h3>
        <p>Rs. 80</p>
      </div>
      <button onclick="addToCart('Idly Podi', 80)">Add to Cart</button>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total" id="cart-total">Total: Rs. 0</div>
      <button onclick="checkout()">Place Order</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';

      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.textContent = `${item.product} - Rs. ${item.price}`;
        cartItems.appendChild(div);
      });

      cartTotal.textContent = `Total: Rs. ${total}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      const orderDetails = cart.map(item => `${item.product} - Rs. ${item.price}`).join('\n');
      alert('Thank you for your order!\n\n' + orderDetails);
      cart = [];
      updateCart();
    }
  </script>
</body>
</html>
