<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boomi's Homemade Masala - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff8f0;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      color: #8B4000;
      text-align: center;
      margin-bottom: 20px;
    }
    .cart-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #8B4000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    .cart-count {
      background: #ff3c00;
      border-radius: 50%;
      padding: 2px 8px;
      font-weight: bold;
      font-size: 14px;
      min-width: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h2 {
      margin-top: 0;
      color: #8B4000;
    }
    .product-weight {
      margin: 15px 0;
      font-size: 14px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .add-to-cart-btn {
      background-color: #8B4000;
      border: none;
      color: white;
      padding: 12px 0;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .add-to-cart-btn:hover {
      background-color: #a05200;
    }
  </style>
</head>
<body>

<a href="cart.html" class="cart-button">
  Cart <span id="cart-count" class="cart-count">0</span>
</a>

<h1>Boomi's Homemade Masala</h1>

<div class="products">
  <!-- Example product card -->
  <div class="card" data-id="masala1" data-name="Special Masala">
    <h2>Special Masala</h2>
    <select class="product-weight">
      <option value="100" data-price="120">100g - ₹120</option>
      <option value="250" data-price="280">250g - ₹280</option>
      <option value="500" data-price="520">500g - ₹520</option>
    </select>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>

  <div class="card" data-id="masala2" data-name="Spicy Masala">
    <h2>Spicy Masala</h2>
    <select class="product-weight">
      <option value="100" data-price="150">100g - ₹150</option>
      <option value="250" data-price="350">250g - ₹350</option>
      <option value="500" data-price="650">500g - ₹650</option>
    </select>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>

  <!-- Add more products as needed -->
</div>

<script src="script.js"></script>

</body>
</html>
