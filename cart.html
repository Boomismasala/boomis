<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Boomi's Homemade Masala</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 20px;
      padding-bottom: 100px; /* space for fixed buttons */
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    #cart-items ul {
      list-style-type: none;
      padding: 0;
    }
    #cart-items li {
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f4e3;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #cart-total {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      color: #8B4000;
    }
    a#back-to-shop {
      display: inline-block;
      margin: 20px 0;
      font-weight: bold;
      color: #006400;
      text-decoration: none;
    }
    a#back-to-shop:hover {
      text-decoration: underline;
    }

    /* Fixed Cart Button */
    #cart-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #8B4000;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      z-index: 9999;
      font-family: 'Open Sans', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    #cart-button:hover {
      background: #a05200;
    }
    /* Fixed Place Order Button */
    #place-order-button {
      position: fixed;
      top: 70px;
      left: 20px;
      background: #006400;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      z-index: 9999;
      font-family: 'Open Sans', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    #place-order-button:hover {
      background: #008000;
    }
  </style>
</head>
<body>

  <!-- Fixed Cart Button -->
  <a href="cart.html" id="cart-button" title="View Cart">
    üõí Cart (<span id="cart-count">0</span>)
  </a>

  <!-- Fixed Place Order Button -->
  <a href="place-order.html" id="place-order-button" title="Place Order">
    üõí Place Order
  </a>

  <h1>Your Shopping Cart</h1>

  <a href="index.html" id="back-to-shop">‚Üê Back to Shop</a>

  <div id="cart-items"></div>

  <div id="cart-total"></div>

  <script src="js/script.js"></script>
</body>
</html>
