<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Boomi's Homemade Masala</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff8f0;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #8B4000;
    }
    #cart-items {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .cart-item {
      background: white;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
    .cart-item strong {
      flex: 1 1 150px;
      color: #8B4000;
    }
    .qty-btn, .remove-btn {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      user-select: none;
    }
    .qty-btn {
      background: #8B4000;
      color: white;
      margin: 0 5px;
    }
    .qty-btn:hover {
      background: #a05200;
    }
    .remove-btn {
      background: #ff3c00;
      color: white;
    }
    .remove-btn:hover {
      background: #cc2a00;
    }
    #cart-total {
      font-weight: bold;
      text-align: right;
      font-size: 1.2em;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    #checkout-btn {
      display: block;
      background-color: #8B4000;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 0;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    #checkout-btn:hover {
      background-color: #a05200;
    }
    a#back-to-index {
      display: inline-block;
      margin-bottom: 20px;
      color: #8B4000;
      text-decoration: none;
      font-weight: bold;
    }
    a#back-to-index:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<a href="index.html" id="back-to-index">‚Üê Continue Shopping</a>

<h1>Your Cart</h1>

<div id="cart-items"></div>
<div id="cart-total"></div>

<a href="place-order.html" id="checkout-btn">Place Order</a>

<script src="script.js"></script>

</body>
</html>
